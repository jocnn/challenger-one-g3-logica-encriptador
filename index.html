<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/base.css">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Encriptador - Desencriptador</title>
</head>
<body>

  <main>
    <img class="logo" src="public/img/Logo.svg" alt="logo de la web">
    
    <section class="seccion__principal">
      <article>
        <textarea class="ingreso-texto" id="ingreso-texto" cols="30" rows="7" name="ingreso_texto" placeholder="Ingrese el texto aquí" oninput="changes();"></textarea>
        
        <div class="info">
          <img class="icono-exclamacion" src="public/img/exclamation-circle_icon.png" alt="icono de exclamación">
          <p>No incluir acentos.</p>
        </div>
      </article>
      
      <article class="botones-encriptacion-desencriptacion">
        <div class="btn-en-de">
          <input class="btn-encriptar" id="btn-encriptar" type="submit" value="Encriptar">
          <input class="btn-desencriptar" id="btn-desencriptar" type="submit" value="Desencriptar">
        </div>
      </article>
    </section>
    
    <section class="seccion__lateral">
      <article class="texto-desencriptado" id="texto-desencriptado">
        <div class="area-desencriptado">
          <textarea class="txtarea-mensaje" id="txtarea-mensaje" name="texto-mensaje" cols="19" rows="13"></textarea>
          <input class="btn-copiar" id="btn-copiar" type="button" value="Copiar">
        </div>
      </article>
      
      <article class="mensajes-y-munheco" id="mensajes-y-munheco">
        <img class="munheco" src="public/img/Munheco.svg" alt="munheco">
        <div class="enunciado">
          <p class="mensaje-primero">Ningún mensaje fue encontrado</p>
          <p class="mensaje-segundo">Ingrese el texto que desees encriptar o desencriptar</p>
        </div>
      </article>
    </section>
  </main>

  <!-- <footer>
    <h3>Creado por jocnn</h3>
  </footer> -->

  <script src="public/js/base.js"></script>
</body>
</html>
