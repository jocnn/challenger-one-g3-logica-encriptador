<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/base.css">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Encriptador - Desencriptador</title>
</head>
<body>
  
  <img class="logo" src="public/img/Logo.svg" alt="logo de la web">

  <textarea class="ingreso-texto" cols="30" rows="7" name="ingreso_texto" placeholder="Ingrese el texto aquí"></textarea>

  <div class="info">
    <img class="icono-exclamacion" src="public/img/exclamation-circle_icon.png" alt="icono de exclamación">
    <p>Sólo letras mayúsculas y sin acentos.</p>
  </div>

  <div class="btn-en-de">
    <input class="btn-encriptar" type="button" value="Encriptar">
    <input class="btn-desencriptar" type="button" value="Desencriptar">
  </div>

  <div class="rectangle">
    <div class="area-desencriptado">
      <textarea class="txtarea-desencriptado" name="texto-desencriptado" cols="19" rows="13"></textarea>
      <input class="btn-copiar" type="button" value="Copiar">
    </div>
    <!-- <img class="munheco" src="public/img/Munheco.svg" alt="munheco">
    <div class="enunciado">
      <p class="mensaje-primero">Ningún mensaje fue encontrado</p>
      <p class="mensaje-segundo">Ingrese el texto que desees encriptar o desencriptar</p>
    </div> -->
  </div>

  <script src="public/js/base.js"></script>
</body>
</html>
